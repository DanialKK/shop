<!doctype html>
<html lang="fa" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- styles -->
    <link rel="stylesheet" href="/src/css/global.css">

    <!-- title -->
    <title>محصول</title>

    <!-- scripts -->
    <script type="module" src="/src/js/entry.js"></script>
</head>
<body data-page="product">
<header></header>

<main id="main" class="my-60">
    <section id="product-wrapper">
        <div class="container">
            <div id="text-message" class="text-center"></div>
            <div id="product">
                <div id="product-gallery">
                    <div id="product-base-image">
                        <img src="/static/img/custom/call-of-duty-black-5120x2880-19463.jpg" alt="base image">
                    </div>
                    <div id="product-images" class="mt-4 grid grid-cols-4 grid-rows-[8rem] gap-2">
                        <div class="w-full p-0.5 rounded-sm cursor-pointer border-2 border-gray-300 dark:border-gray-800">
                            <img class="w-full h-full object-cover object-center" src="/static/img/custom/call-of-duty-black-5120x2880-19463.jpg" alt="product image 1">
                        </div>
                        <div class="w-full p-0.5 rounded-sm cursor-pointer border-2 border-gray-300 dark:border-gray-800">
                            <img class="w-full h-full object-cover object-center" src="/static/img/custom/cyberpunk-2077-gang-mafia-dark-2021-games-5k-5120x2880-4236.jpg" alt="product image 2">
                        </div>
                        <div class="w-full p-0.5 rounded-sm cursor-pointer border-2 border-gray-300 dark:border-gray-800">
                            <img class="w-full h-full object-cover object-center" src="/static/img/custom/rainbow-six-siege-x-5760x2880-22839.jpg" alt="product image 3">
                        </div>
                        <div class="w-full p-0.5 rounded-sm cursor-pointer border-2 border-gray-300 dark:border-gray-800">
                            <img class="w-full h-full object-cover object-center" src="/static/img/custom/IMG-20240126-WA0007.jpg" alt="product image 4">
                        </div>
                    </div>
                </div>
                <div id="product-detail" class="mt-4">
                    <div>
                        <h1 id="product-title">کالاف دیوتی بلک آپس 6</h1>
                        <div id="product-discount">
                            <div class="mt-3 flex items-center text-sm justify-between px-1 min-h-11">
                                <span class="flex flex-col space-y-1">
                                    <span class="pl-0.5">
                                        <span data-product-price="" class="line-through text-gray-400 dark:text-gray-600">340,000</span>
                                        تومن
                                    </span>
                                    <span data-product-offer-price="">340,000</span>
                                </span>
                                <span class="bg-primary text-gray-800 rounded-md p-0.5">
                                    تخفیف
                                    <span data-product-offer="">0%</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer></footer>
</body>
</html>
